{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name}}</a> {{book.author}}
        <a href="{{ author.get_absolute_url }}">{{ author.last_name}}</a> {{book.author}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Author not present on the list.</p>
  {% endif %}
{% endblock %}
